<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .profile-img {
            display: block;
            margin: 0 auto;
            width: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
        .github-link {
            text-align: center;
            margin-top: 20px;
        }
        .github-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .github-link a:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 포트폴리오</h1>
    </header>
    <div class="container">
        <div class="profile-img">
            <img src="your_profile_picture.jpg" alt="프로필 사진" width="200">
        </div>
        <h2>Github 프로필</h2>
        <p>내 Github 계정과 저장소에 대한 링크:</p>
        <div class="github-link">
            <a href="https://github.com/your_username" target="_blank">Github 계정</a>
            <a href="https://github.com/your_username/repository" target="_blank">Github Repository</a>
        </div>
        <h2>연락처 정보</h2>
        <p>문의 사항이 있으시면 언제든지 연락주세요:</p>
        <p>Email: your_email@example.com</p>
        <p>Phone: 010-1234-5678</p>
    </div>
    <footer>
        &copy; 2024 나의 포트폴리오. 모든 권리 보유.
    </footer>
</body>
</html>
